<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<table th:object="${customer}" border="1">
			<tr>
				<td>Customer Code</td>
				<td th:text="*{customerCode}">Code</td>
			</tr>
			<tr>
				<td>Name</td>
				<td th:text="*{name}">Name</td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td th:text="*{lastName}">Last</td>
			</tr>
			<tr>
				<td>Gender</td>
				<td th:text="*{gender}">Gender</td>
			</tr>
			<tr>
				<td>Age</td>
				<td th:text="*{age}">Age</td>
			</tr>
		</table>
	</div>
</body>
</html>
