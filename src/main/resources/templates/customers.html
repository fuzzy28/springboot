<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Insert title here</title>
</head>
<body>
	<div align="center">
		<table>
			<tr>
				<th>Name</th>
				<th>Last Name</th>
			</tr>
			<tr th:each="customer : ${customers}">
				<td th:text="*{customer.name}">First</td>
				<td th:text="*{customer.lastName}">Last</td>
			</tr>
		</table>
	</div>
</body>
</html>
